<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random PW Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <nav class="navbar navbar-dark bg-secondary">
        <a class="navbar-brand" href="#">Password Generator</a>
    </nav>

    <div class="container">
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <p>
                <h5>Things To Include:</h5>
            </p>

            <div class="setting">
                <input type="text" id="display">
                <label for="length">Password Length Restrictions</label>
                <input type="range" name="slider" id="slider" min="2" max="15" />

            </div>
            <div class="setting">
                <label for="uppercase">CAPS</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label for="lowercase">lowercase</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label for="numbers">1234567890</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label for="symbols">!@#%^&*()</label>
                <input type="checkbox" id="symbols" checked />
            </div>
            <button onclick="generate()" class="btn-secondary btn-large" id="generate">Generate PW</button>
        </div>


        <script src="pwg.js"></script>
</body>

</html>
