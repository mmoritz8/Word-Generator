<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random PW Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto">
                <h1>Random Password Generator!!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <br>
                <input type="text" id="display">
                <br />
                <input type="range" value="0" class="slider" id="slider" min="0" max="128">
                <br />
            </div>
        </div>
            <hr>
        <div class="row">
            <div class="col-2">
                <button onclick="generate();" id="starter">Generate</button>
            </div>
            <div class="col-6">
                <button id="copier">Copy</button>
                    <br />
            </div>
            <div class="col-3">
                <div id="length">
                    <br />
                </div>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-8">
                <div id="password">
                    <b>Previously generated passwords</b>
                        <br>
                </div>
            </div>

            <div class="col-4">
                <div id="lastPass">
                    <p> </p>
                </div>
            </div>     
        </div>
    </div>

<script src="pwg.js"></script>
</body>
</html>
